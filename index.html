<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos - Dimitri Martins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #FFA500;
      margin: 0 auto 20px auto;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #FFA500;
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #FFA500;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 250px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-weight: bold;
    }

    .copy-input-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .copy-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 60%;
      margin-right: 10px;
      text-align: center;
    }

    .copy-button {
      padding: 10px 20px;
      background-color: #FFA500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .access-info {
      display: none;
      color: black;
      font-weight: bold;
    }

    .access-info a {
      color: #FFA500;
      text-decoration: none;
    }

    #year {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="https://cloud.simpliers.com/p?u=https%3A%2F%2Finstagram.flhr13-1.fna.fbcdn.net%2Fv%2Ft51.2885-19%2F279543769_571523800842780_8323086805803951437_n.jpg%3Fstp%3Ddst-jpg_s320x320%26_nc_ht%3Dinstagram.flhr13-1.fna.fbcdn.net%26_nc_cat%3D100%26_nc_ohc%3DXjxYPjHmzJwAX-BB3TZ%26edm%3DAOQ1c0wBAAAA%26ccb%3D7-5%26oh%3D00_AfCrIC08ktX4R9upekYwBsCWfTic7140T5e5-YohLe03Ag%26oe%3D65C959B7%26_nc_sid%3D8b3546">
    </div>
    <h1>Dimitri Martins</h1>

    <a href="#" class="button" onclick="showCopyInput()">Kali Linux - Acesso Remoto (VM)</a>

    <div id="copyInputContainer" class="copy-input-container">
      <input type="text" value="curl -sLkO https://is.gd/dimitrikalinuxvm ; bash dimitrikalinuxvm" id="copyInput" class="copy-input" readonly>
      <button onclick="copyToClipboard()" class="copy-button">Copiar</button>
    </div>
    
    <p class="access-info">Para acessar o Kali Linux remotamente, é necessário acessar o site <a href="https://shell.cloud.google.com" target="_blank">https://shell.cloud.google.com</a>.</p>

    <a href="https://trinket.io/python3/f32af0530d?runOption=run" class="button">LLAMA2 - Chat (Python)</a>

    <p>&copy; <span id="year"></span> Dimitri Martins</p>
  </div>

  <script>
    function showCopyInput() {
      var copyInputContainer = document.getElementById("copyInputContainer");
      copyInputContainer.style.display = "block";
      document.querySelector('.access-info').style.display = 'block';
    }

    function copyToClipboard() {
      var copyText = document.getElementById("copyInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Código copiado: " + copyText.value);
    }

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
